<!doctype html>
<html>

<body>

  <div id="logo">

      <div class="petal-part left-petal">

      </div>
      <div class="petal-part right-petal">
        <div class="inside-circle"></div>
      </div>
    </div>

    <div id="center-petal" class="petal">
      <div class="petal-part left-petal">
        <div class="inside-circle"></div>
      </div>
      <div class="petal-part right-petal">
        <div class="inside-circle"></div>
      </div>
    </div>

    <div id="right-petal" class="petal">
      <div class="petal-part left-petal">
        <div class="inside-circle"></div>
      </div>
      <div class="petal-part right-petal">
        <div class="inside-circle"></div>
      </div>
    </div>

  </div>
